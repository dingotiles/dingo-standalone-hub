version: '2'

services:
  dingo-api:
    build: .
    image: dingo-api
    container_name: dingo-api
    ports: ["5000:8008"]
    environment:
      PORT: 8008
      ETCD_HOST_PORT: ${DOCKER_HOST_IP}:4001
      ETCD_PROTOCOL: http
      AWS_ACCESS_KEY_ID: ~
      AWS_SECRET_ACCESS_KEY: ~
      WAL_S3_BUCKET: ~
      WALE_S3_ENDPOINT: ~
    command: [dingo-api]
  cluster1-node1:
    image: dingotiles/dingo-postgresql96-agent:latest
    container_name: cluster1-node1
    ports: ["5432:5432", "8008:8008"]
    environment:
      # DEBUG: 1
      DINGO_CLUSTER: cluster1
      DINGO_ORG_TOKEN: test-org-token
      DINGO_API_URI: http://${DOCKER_HOST_IP}:5000
      DOCKER_HOST_IP: ${DOCKER_HOST_IP}
    depends_on: [etcd]
    command: ["/scripts/entry.sh"]
  etcd:
    container_name: etcd
    image: quay.io/coreos/etcd:v2.3.7
    ports: ["4001:4001", "2380:2380", "2379:2379"]
    command:
    - -name=etcd0
    - -advertise-client-urls=http://${DOCKER_HOST_IP}:2379,http://${DOCKER_HOST_IP}:4001
    - -listen-client-urls=http://0.0.0.0:2379,http://0.0.0.0:4001
    - -initial-advertise-peer-urls=http://${DOCKER_HOST_IP}:2380
    - -listen-peer-urls=http://0.0.0.0:2380
    - -initial-cluster-token=etcd-cluster-1
    - -initial-cluster=etcd0=http://${DOCKER_HOST_IP}:2380
    - -initial-cluster-state=new

  tests:
    build: ./images/tests/
    image: dingo-api-container-tests
    environment:
      TEST_PATRONI_SCOPES: "cluster1"
      DOCKER_HOST_IP:
      ETCD_HOST_PORT: ${DOCKER_HOST_IP}:4001
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      WAL_S3_BUCKET: ~
      WALE_S3_ENDPOINT: ~
